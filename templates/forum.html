<!DOCTYPE html>
<html>
<head>
  <title>Forum</title>
</head>
<body>
  <h1>Welcome to the Forum</h1>
  <a href="/post">New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <h3>{{ post.title }}</h3>
        <p>Author: {{ post.author }}</p>
        <p>{{ post.content }}</p>
        <p>Time: {{ post.time }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
